<!DOCTYPE html>
<html>
  <head>
    <title>Lista compra</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .checked {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lista compra</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>Formulario</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">{{ form.s_name }}</div>
            <div class="form-group">{{ form.d_price }}</div>
            <div class="form-group">{{ form.i_quantity }}</div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
          </form>
        </div>
        <div class="col-md-8">
          <h2>Lista</h2>
          <ul class="list-group">
            {% for item in items %}
            <li
              class="list-group-item {% if item.b_checked %}checked{% endif %}"
            >
              <form method="post" action="{% url 'toggle_check' item.pk %}">
                {% csrf_token %}
                <input
                  type="checkbox"
                  class="form-check-input"
                  onclick="this.form.submit();"
                  {%
                  if
                  item.b_checked
                  %}checked{%
                  endif
                  %}
                />
                Nombre: {{ item.s_name }} | Precio: ${{ item.d_price }} |
                Cantidad: {{ item.i_quantity }}
              </form>
              <span class="float-right">
                <a
                  href="{% url 'edit_item' item.pk %}"
                  class="btn btn-secondary btn-sm"
                  >Editar</a
                >
                <a
                  href="{% url 'delete_item' item.pk %}"
                  class="btn btn-danger btn-sm"
                  >Borrar</a
                >
              </span>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
